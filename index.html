<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Batcomputador</title>
    <link href="styles\style.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/x-icon" href="/icons/bat-logo.png">
  </head>

  <body class="terminated x-large center caps">
    <main>
      <audio id="self-destruct">
        <source src = "audio/self-destruct.mp3" type="audio/mp3">
      </audio>
      <form action="./menu.html" autocomplete="off" class="center-vertical light password spaced" name="password-form" onsubmit="return validateForm()">
        <input id="password" type="text" name="password" placeholder="SENHA_" onfocus="this.placeholder=''" onblur="this.placeholder='SENHA_'">
      </form>
      <p id="error-message" class="error-message" style="color: red;"></p>
    </main>

    <footer>
      <a href="https://youtube.com/watch?v=x-PzD_1wPj4" target="_blank" class="footer black"><p>Precisa de Ajuda?</p></a>
    </footer>
    
    <script src="script\script.js"></script>

</html>
